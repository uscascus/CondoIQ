<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Condomínio Aquarela</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-box">
      <img src="{{ url_for('static', filename='imagens/logo_azul.png') }}" alt="Logo Aquarela" class="auth-logo">
      <h2>Cadastro</h2>
      <form method="POST" action="{{ url_for('register') }}">
        <input type="text" name="nome" placeholder="Nome completo" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="password" name="password" placeholder="Senha" required>
        <input type="password" name="confirm_password" placeholder="Confirmar senha" required>
        <button type="submit" class="auth-btn">Cadastrar</button>
      </form>
      <p class="auth-text">
        Já tem conta? <a href="{{ url_for('login') }}">Faça login</a>
      </p>
    </div>
  </div>
</body>
</html>
